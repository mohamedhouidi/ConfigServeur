  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
      

 boot:
   admin:
     client:
       url:http://localhost:8082
       
  
 management:
   endpoints:
     web:
       exposure:
         include:
           "*"
   endpoint:
     health:
       show-details:
         always
 spring:
  cloud:
    config:
      discovery:
        enabled: true
      enabled: false
  application:
    name: application
  datasource:
    url: jdbc:mysql://localhost:3306/ReparationBd?createDatabaseIfNotExist=true
    username: root
    password: ''
